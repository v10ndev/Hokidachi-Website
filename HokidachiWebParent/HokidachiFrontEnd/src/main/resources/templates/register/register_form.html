<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: page_header(${pageTitle}, 'none')" />

<body>
<div class="container-fluid">
  <div th:replace="navigation :: header_menu"></div>
  <div>&nbsp;</div>
  <div class="text-center">
    <h2>Đăng ký khách hàng</h2>
  </div>

  <form th:action="@{/create_customer}" method="post" th:object="${customer}"
        style="max-width: 600px; margin: 0 auto"
        onsubmit="return checkEmailUnique(this)">
    <div class="border border-secondary rounded p-3">
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Tên:</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{firstName}" class="form-control"
                required maxlength="45" minlength="2">
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Họ và tên đệm:</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{lastName}" class="form-control"
                 required maxlength="45" minlength="2">
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-4 col-form-label">E-mail:</label>
        <div class="col-sm-8">
          <input type="email" th:field="*{email}" class="form-control"
                 required maxlength="45" minlength="8">
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Mật khẩu:</label>
        <div class="col-sm-8">
          <input type="password" th:field="*{password}" class="form-control"
                 required maxlength="15" minlength="6"
                 oninput="checkPasswordMatch(document.getElementById('confirmPassword'))">
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Gõ lại mật khẩu:</label>
        <div class="col-sm-8">
          <input type="password" id="confirmPassword" class="form-control"
                 required maxlength="15" minlength="6"
                 oninput="checkPasswordMatch(this)">
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Số điện thoại:</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{phoneNumber}" class="form-control"
                 required maxlength="15" minlength="8">
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Địa chỉ nhà 1:</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{addressLine1}" class="form-control"
                 required maxlength="64" minlength="3">
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Địa chỉ nhà 2:</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{addressLine2}" class="form-control"
                 maxlength="64">
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Xã:</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{village}" class="form-control"
                 maxlength="45" minlength="2">
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Thành phố:</label>
        <div class="col-sm-8">
          <select class="form-control" th:field="*{city}">
              <th:block th:each="city: ${listCities}">
                <option th:value="${city.id}">[[${city.name}]]</option>
              </th:block>
          </select>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Quận/huyện:</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{district}" class="form-control"
                 maxlength="45" minlength="3" list="listDistricts">
          <datalist id="listDistricts"></datalist>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Mã bưu điện:</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{postalCode}" class="form-control"
                 maxlength="10" minlength="2">
        </div>
      </div>

      <div class="text-center">
        <input type="submit" value="Create Account" class="btn btn-primary">
      </div>
    </div>
  </form>

  <div>&nbsp;</div>
  <div th:replace="fragments :: modal_dialog"></div>
  <div th:replace="navigation :: footer_menu"></div>
</div>
<script type="text/javascript" th:src="@{/js/common_customer_form.js}"></script>
<script type="text/javascript" th:src="@{/js/common_modal.js}"></script>
<script type="text/javascript">
  contextPath = "[[@{/}]]"

  function checkEmailUnique(form) {
    let url = contextPath + "customers/check_unique_email";
    let customerEmail = $("#email").val();
    let csrfValue = $("input[name='_csrf']").val();
    let params = {email: customerEmail, _csrf: csrfValue};

    $.post(url, params, function (response){
      if(response == "OK"){
        form.submit();
      } else if(response == "Duplicated"){
        showWarningModal("There is another customer having the email " + customerEmail);
      } else {
        showErrorModal("Unknown response from server");
      }
    }).fail(function (){
      showErrorModal("Could not connect to the server");
    });
    return false;
  }
</script>
</body>
</html>
