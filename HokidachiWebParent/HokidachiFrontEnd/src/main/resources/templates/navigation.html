<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org">

<body>
<div th:fragment="header_menu">
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <a class="navbar-brand" th:href="@{/}">
            <img alt="" th:src="@{${SITE_LOGO}}"/>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topNavbar, #searchNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="topNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Trang chủ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="">Payments</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="">Giao hàng &amp; Vận chuyển</a>
                </li>

                <th:block sec:authorize="!isAuthenticated()">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/login}">Đăng nhập</a>
                </li>


                <th:block sec:authorize="isAuthenticated()">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/register}">Register</a>
                </li>


                <li class="nav-item">
                    <a class="nav-link" href="">Liên hệ</a>
                </li>
            </ul>
        </div>
    </nav>
</div>

<div th:fragment="search_nav" class="row">
    <div class="col-md">

        <th:block sec:authorize="isAuthenticated()">
            <form th:action="@{/logout}" method="post" th:hidden="true" name="LogoutForm">
                <input type="submit" value="Logout">
            </form>
        </th:block>

        <nav class="navbar navbar-expand-sm bg-light">
            <div class="collapse navbar-collapse" id="searchNavbar">
                <form class="form-inline" th:action="@{/search}" method="get">
                    <input type="search" name="keyword" class="form-control mr-sm-2"
                           th:value="${keyword}"
                           placeholder="keyword" required />
                    <input type="submit" class="btn btn-outline-success" value="Search" />
                </form>
                <ul class="navbar-nav">
                    <th:block sec:authorize="isAuthenticated()">
                    <li class="nav-item">
                        <b><a class="nav-link" th:href="@{/account_details}"
                              sec:authentication="principal.fullName"></a></b>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/address_book}">Sổ địa chỉ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">Câu hỏi</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">Đánh giá</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/orders}">Đơn đặt hàng</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fas fa-shopping-cart fa-2x" th:href="@{/cart}"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="javascript: document.LogoutForm.submit()">Đăng xuất</a>
                    </li>
                    </th:block>
                </ul>
            </div>
        </nav>
    </div>
</div>

<div th:fragment="footer_menu">
    <div>
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#bottomNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="bottomNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">Chính sách bảo mật</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">Trả hàng &amp; Hoàn lại tiền</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <div th:fragment="footer" class="text-center m-3">
        <p>[[${COPYRIGHT}]]</p>
    </div>
</div>
</body>
</html>
