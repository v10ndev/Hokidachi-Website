<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org">
<head th:replace="fragments :: page_header('Brand - Hokidachi Admin', 'none')" />
<body>

<div class="container-fluid">
  <div th:replace="navigation :: menu"></div>

  <div>
    <h2>Quản lý thương hiệu</h2>

    <a th:href="@{/brands/new}" class="fas fa-folder-plus fa-2x icon-dark mr-2"></a>
    <a th:href="@{/brands/export/csv}" class="fas fa-file-csv fa-2x icon-dark mr-2"></a>

  </div>

  <div th:replace="fragments :: search_form_and_message"></div>

  <div class="full-details">
    <table class="table table-bordered table-striped table-hover table-responsive-xl">
      <thead class="thead-dark">
      <tr>
        <th class="hideable-column">ID</th>
        <th>Logo</th>
        <th th:replace="fragments :: column_link('name','Tên thương hiệu', 'none')" />
        <th>Danh mục</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="brand : ${listBrands}">
        <td class="hideable-column">[[${brand.id}]]</td>
        <td>
          <img th:src="@{${brand.logoPath}}" style="width: 100px" class="img-fluid">
        </td>
        <td>[[${brand.name}]]</td>
        <td>
          <th:block th:each="cat : ${brand.categories}">
            <span class="badge badge-secondary" th:text="${cat.name}"></span>
          </th:block>
        </td>
        <td>
          <div th:replace="fragments :: edit('brand', '/brands/edit/' + ${brand.id})"/>
          &nbsp;
          <div th:replace="fragments :: delete('brand', ${brand.id}, '/brands/delete/' + ${brand.id}, true)"/>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

  <div class="less-details">
    <div th:each="brand: ${listBrands}" class="row m-1">
      <div class="col-6">
        <img th:src="@{${brand.logoPath}}" style="width: 100px" class="img-fluid">
      </div>
      <div class="col-6">
        <div><b>[[${brand.name}]]</b></div>
        <div class="mt-2">
          <div th:replace="fragments :: edit('brand', '/brands/edit/' + ${brand.id})"/>
          &nbsp;
          <div th:replace="fragments :: delete('brand', ${brand.id}, '/brands/delete/' + ${brand.id}, true)"/>
        </div>
      </div>
      <div>&nbsp;</div>
    </div>
  </div>

  <div th:replace="fragments :: pagination('brands')"></div>

  <div th:replace="modal_fragments :: confirm_modal"></div>

  <div th:replace="fragments :: footer"></div>
</div>
<script type="text/javascript">
  moduleURL = "[[@{/brands}]]";

  $(document).ready(function(){
    $(".link-delete").on("click",function(e){
      e.preventDefault();
      showDeleteConfirmModal($(this),'brand');
    });
  });
</script>
<script th:src="@{/js/common_list.js}"></script>

</body>
</html>
