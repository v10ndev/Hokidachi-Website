<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
<div th:fragment="content" th:remove="tag">
    <div>
        <p>
            Sử dụng trang này để quản lý các quận / tỉnh sẽ được khách truy cập chọn trong mẫu đăng ký của khách hàng.
            Nhấp vào Tải danh sách thành phố đầu tiên.
        </p>
    </div>
    <div>
        <input type="button" value="Load City List" id="buttonLoadCitiesForDistricts" class="btn btn-primary m-2">
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Thành phố được chọn:</label>
        <div class="col-sm-10">
            <select class="form-control m-2" id="dropDownCitiesForDistricts">
            </select>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Tất cả quận/huyện:</label>
        <div class="col-sm-10">
            <select class="form-control m-2" style="height: 300px" size="3" id="dropDownDistricts">
            </select>
        </div>
    </div>

    <form id="formDistrict">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label mt-2" id="labelDistrictName">Tên quận/huyện:</label>
            <div class="col-sm-6">
                <input type="text" class="form-control mt-2" id="fieldDistrictName"
                       required minlength="3" maxlength="45">
            </div>

            <div class="col-lg-4 mt-2">
                <input type="button" id="buttonAddDistrict" value="New" class="btn btn-secondary mr-2">
                <input type="button" id="buttonUpdateDistrict" value="Update" class="btn btn-secondary mr-2" disabled="disabled">
                <input type="button" id="buttonDeleteDistrict" value="Delete" class="btn btn-secondary" disabled="disabled">
            </div>
        </div>
    </form>
</div>
</body>
</html>
