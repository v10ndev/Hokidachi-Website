<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org">
<head>
    <head th:replace="fragments :: page_header('Settings - Hokidachi Admin', 'tag')" />
    <link rel="stylesheet" type="text/css" th:href="@{/richtext/richtext.min.css}">
    <script type="text/javascript" th:src="@{/richtext/jquery.richtext.min.js}"></script>
</head>

<body>
<div class="container-fluid">
    <div th:replace="navigation :: menu"></div>
    <div>
        <h2>Cài đặt Trang web</h2>
    </div>

    <div th:if="${message != null}" class="alert alert-success text-center">
        [[${message}]]
    </div>

    <div>
        <ul class="nav nav-tabs" id="settingTab" role="tablist">
            <li class="nav-item" role="presentation">
                <a class="nav-link active" data-toggle="tab" href="#general" role="tab">Tổng quan</a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link" data-toggle="tab" href="#cities" role="tab">Các thành phố</a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link" data-toggle="tab" href="#districts" role="tab">Quận</a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link" data-toggle="tab" href="#mailServer" role="tab">Mail Server</a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link" data-toggle="tab" href="#mailTemplates" role="tab">Mail Templates</a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link" data-toggle="tab" href="#payment" role="tab">Thanh toán</a>
            </li>
        </ul>

        <!-- Tab panes -->
        <div class="tab-content">
            <div class="tab-pane active p-3" id="general" role="tabpanel">
                <div th:replace="settings/general :: content"></div>
            </div>

            <div class="tab-pane p-3" id="cities" role="tabpanel">
                <div th:replace="settings/cities :: content"></div>
            </div>

            <div class="tab-pane p-3" id="districts" role="tabpanel">
                <div th:replace="settings/districts :: content"></div>
            </div>

            <div class="tab-pane p-3" id="mailServer" role="tabpanel">
                <div th:replace="settings/mail_server :: content"></div>
            </div>

            <div class="tab-pane p-3" id="mailTemplates" role="tabpanel">
                <div th:replace="settings/mail_templates/mail_templates :: content"></div>
            </div>
            <div class="tab-pane p-3" id="payment" role="tabpanel">
                <div th:replace="settings/payment :: content"></div>
            </div>

        </div>
    </div>

    <div class="toast justify-content-center d-flex" role="alert" aria-live="polite" aria-atomic="true" data-delay="3000">
        <div role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-body">
                <span id="toastMessage"></span>
            </div>
        </div>
    </div>

    <div th:replace="fragments :: footer"></div>
</div>
<script type="text/javascript">
    MAX_FILE_SIZE = 102400; //100KB
    contextPath = "[[@{/}]]";
    var csrfHeaderName = "[[${_csrf.headerName}]]";
    var csrfValue = "[[${_csrf.token}]]";

    $(document).ready(function (){
       $("#customerVerificationContent").richText();
       $("#orderConfirmationContent").richText({height: 400});
    });

</script>
<script th:src="@{/js/common_form.js}"></script>
<script th:src="@{/js/cities_setting.js}"></script>
<script th:src="@{/js/districts_setting.js}"></script>
</body>
</html>
