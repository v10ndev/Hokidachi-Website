<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org">

<body>
<div th:fragment="content" th:remove="tag">
  <div class="form-group row">
    Các thông tin sau là quan trọng để tính chi phí vận chuyển cho sản phẩm. </br>
    Kích thước (Chiều dài X Chiều rộng x Chiều cao) dành cho hộp được sử dụng để đóng gói sản phẩm - không phải kích thước của sản phẩm.
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Chiều dài (inch):</label>
    <div class="col-sm-10">
      <input type="number" step="0.01" class="form-control" th:field="*{length}"/>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Chiều rộng (inch):</label>
    <div class="col-sm-10">
      <input type="number" step="0.01" class="form-control" th:field="*{width}"/>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Chiều cao (inch):</label>
    <div class="col-sm-10">
      <input type="number" step="0.01" class="form-control" th:field="*{height}"/>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Cân nặng (pounds):</label>
    <div class="col-sm-10">
      <input type="number" step="0.01" class="form-control" th:field="*{weight}"/>
    </div>
  </div>
</div>

</body>
</html>
