<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content" th:remove="tag">
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Ngày giao hàng:</label>
        <div class="col-sm-10">
            <input type="number" step="1" class="form-control" th:field="*{deliverDays}" required />
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Ngày giao hàng hết hạn:</label>
        <div class="col-sm-10">
            <input type="date" class="form-control" th:field="*{deliverDateOnForm}" required />
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Tên:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" th:field="*{firstName}" required />
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Họ và tên đệm:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" th:field="*{lastName}" required />
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Số điện thoại:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" th:field="*{phoneNumber}" required />
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Địa chỉ 1:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" th:field="*{addressLine1}" required />
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Địa chỉ nhà 2:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" th:field="*{addressLine2}" />
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Xã:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" th:field="*{village}" required />
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Thành phố:</label>
        <div class="col-sm-10">
            <input type="hidden" name="cityName" id="cityName" th:value="${order.city}" />
            <select class="form-control" id="city">
                <option th:each="aCity : ${listCities}" th:value="${aCity.id}" th:selected="${aCity.name == order.city}">[[${aCity.name}]]</option>
            </select>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Quận huyện:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" th:field="*{district}" list="listDistricts"/>
            <datalist id="listDistricts">

            </datalist>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Postal Code:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" th:field="*{postalCode}" required />
        </div>
    </div>
</div>
